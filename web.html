<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Builder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/981975d4df.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div>
        <nav>
            <ul class="navbar">
              <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </div>
    <div class="upper">
        <div class="code">
            <label for=""><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
        </div>
        <div class="code">
            <label for=""><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
        </div>
        <div class="code">
            <label for=""><i class="fa-brands fa-js"></i> Java Script</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
    </div>
    <div class="lower">
        <label for=""><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
    </div>
    <script>
        function run(){
            let htmlCode=document.getElementById("html-code").value;
            let cssCode=document.getElementById("css-code").value;
            let jsCode=document.getElementById("js-code").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML=htmlCode+"<style>"+cssCode +"</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
    
</body>
</html>
